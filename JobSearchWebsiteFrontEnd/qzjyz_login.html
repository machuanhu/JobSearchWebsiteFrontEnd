       function    submit(){
            var email=signup.email.value;
            var password_finnal=signup.password.value;
            var xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function()
	            {
		    
                        var json_xmlhttp=JSON.parse(xmlhttp.responseText);
                        alert(json_xmlhttp.msg);
                        localStorage.setItem("token",json_xmlhttp.token);                                       
                        window.location.href='home.html';
	            }
                xmlhttp.open("POST","http://localhost:8080/api/auth/login",true);
                xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
               
                xmlhttp.send("email="+email+"&password="+password_finnal);
        }
        </script>

            <h1>登录(Login)</h1>
            <form id="signup" >
                <input type="email" name="email" class="email" placeholder="请输入您的邮箱！">
                <input type="password" name="password" class="password" placeholder="请输入您的用户密码！">
                
                <div class="error"><span>+</span></div>

            </form>
            <button type="button" onclick="submit()">登录</button>
