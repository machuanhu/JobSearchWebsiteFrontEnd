   <script>
document.getElementById("r").innerHTML=localStorage.getItem("resume_context");
     function submit(){
     var reply=document.getElementById("reply").value;
     var xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function()
	            {
		    
                        var json_xmlhttp=JSON.parse(xmlhttp.responseText);
                        alert(json_xmlhttp.msg);                                    
                       
	            }
                xmlhttp.open("POST","http://localhost:8080/api/resume/replyresume",true);
                xmlhttp.setRequestHeader("token",localStorage.getItem("token"));
                xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                xmlhttp.send("resume_id="+parseInt(localStorage.getItem("resume_id"))+"&reply="+reply);
                
     }
   </script>
